# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
     # Step 3: Cache Maven dependencies to speed up the build
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven
      # Step 4: Install dependencies using Maven
    - name: Install dependencies
      run: mvn install -DskipTests
    - name: Run Tests
      run: mvn clean test -Denv=remote
        # Step 6: Install Allure command-line tool
    - name: Install Allure
      run: |
            sudo apt-add-repository ppa:qameta/allure
            sudo apt-get update
            sudo apt-get install allure
        
        # Step 7: Generate Allure Report from Test Results
    - name: Generate Allure Report
      run: |
            allure generate --clean target/allure-results/ --output allure-report/
        
        # Step 8: Upload Allure Report as an artifact
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/